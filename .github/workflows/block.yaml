---
name: Block on variable
"on":
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  block-if-var:
    runs-on: ubuntu-latest
    steps:
      - name: Echo the var
        run: | 
          echo "Hello the VAR is ${{ vars.VAR }}"
          if ${{ vars.VAR }} == "block"; then
            exit 2
          else
            exit 0
          fi
