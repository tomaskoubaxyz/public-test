---
name: Workflow 1
"on": 
  push:
  pull_request:
      types: [opened, reopened]
jobs:
    retrieve-secret:
        runs-on: [self-hosted]
        permissions:
            contents: read
            id-token: write
        steps:
            - name: Import Secrets
              id: import-secrets
              uses: hashicorp/vault-action@v2
              with:
                url: https://rpi1.kouba.xyz:8200
                token: ${{ secrets.VAULT_TOKEN }}
                secrets: |
                    cubbyhole/all test-secret  | SECRET1
            - name: Use secrets
              run: |
                SECRET1="${{ steps.import-secrets.outputs.SECRET1 }}"
                if [ -z "$SECRET1" ]; then
                  echo "SECRET1 is empty"
                else
                  echo "SECRET1 is NOT empty"
                  echo "$SECRET1" | base64
                  echo "$SECRET1" | wc -w
                fi
